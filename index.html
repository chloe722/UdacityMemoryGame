    <div class="container">
        <header>
            <h1 id="title" >Matching Game</h1>
        </header>

        <section id="scoreContainer" class="score-panel">

            <time id="timer">00:00:00</time>
        
        	<ul class="stars">
        		<li><i id="star1" class="fa fa-star"></i></li>
        		<li><i id="star2" class="fa fa-star"></i></li>
        		<li><i id="star3" class="fa fa-star"></i></li>
        	</ul>

        	<span id="movesContainer" class="moves"></span> Moves

            <div id="restartButton" class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <div id="gameContainer"></div>

        <div id="congratsContainer">
            <div id="completeIconContaienr"><i id="congratIcn" class="fa fa-check-circle-o fa-5x fa-spin" style="color:green;"></i></div>
            <h1>Congratulation! You win!</h1>
            <h2 id="detailResult">With <span id="moveResult">10</span> Moves, <span id="ratingResult">2</span> Stars</h2>
            <h2> You spent: <span id="timerResult">00:00:00</span></h2>
            <button id="playAgainBtn">Play again</button>
